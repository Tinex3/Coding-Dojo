<html>
<body style="-webkit-tap-highlight-color: aqua;">
    <div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
        var leftValue = 450, topValue = 100;
        var leftLimit = 0, rightLimit = 500;
        var topLimit = 0, bottomLimit = 500;

        function update() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
        }

        document.onkeydown = function (e) {
            console.log(e);
            if (e.keyCode == 37 && leftValue > leftLimit) { // LEFT
                leftValue -= 10;
            } else if (e.keyCode == 39 && leftValue < rightLimit) { // RIGHT
                leftValue += 10;
            } else if (e.keyCode == 40 && topValue < bottomLimit) { // DOWN
                topValue += 10;
            } else if (e.keyCode == 38 && topValue > topLimit) { // UP
                topValue -= 10;
            }

            update();
        }
    </script>
</body>
</html>
